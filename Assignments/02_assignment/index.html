<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All formatting tags in html in tabular form</title>
    <style>
        table{
            height: 400px;
            width: 500px;
            color: black;
            background-color: blanchedalmond;
            text-align: center;
            

        }
        h1{
            text-align: center;
        }
        body{
            background-color: azure;
        }
    </style>
</head>
<body>
    <h1>This is all formatting tags in tabular form</h1>
    <table border="2" align="center"  >
        <tr>
            <td><b>This is bold tag</b></td><br>
            <td><i>This is italic tag</i></td><br>
            <td><del>This is deleted tags</del></td>
            
            
        </tr>
        <tr>
            <td><strong>This is strong tag</strong></td>
            <td>H <sub>2 O</sub></td>
            <td>(a+b) <sup>2</sup>= a <sup>2</sup>+ b<sup>2</sup>+2ab </td>
            
        </tr>
        <tr>
            <td><em>This is em tag</em></td>
            <td><small>this is small tag</small></td>
            <td><big>this is big tag</big></td>
        </tr>
        <tr>
            <td>This is <mark>mark</mark> tag</td>
            <td><ins>This is inserted</ins></td>
            <td><q>This is quote tag</q>
            </td>
        </tr>
    </table>
</body>
</html>
